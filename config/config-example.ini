[DEFAULT]
LANGUAGE = English

[EMBEDDING]
# ==============================================================================
# Embedding Model Configuration
# ==============================================================================
# If HUGGINGFACE_ACCESS_TOKEN is provided:
# - Model used: "google/embeddinggemma-300m"
# - Note: This is a gated model. You must accept the license on Hugging Face to use it.
#
# If HUGGINGFACE_ACCESS_TOKEN is left blank:
# - Model used: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
# - Note: A reliable open-source model that works without authentication.
#
# Changing the embedding model fundamentally changes how data is vectorized.
# If you switch between models (e.g., adding or removing the token),
# you MUST RESET (delete) the existing Vector Store and Database to avoid errors.
# ==============================================================================
HUGGINGFACE_ACCESS_TOKEN = 
USE_GPU = True

[LLM]
# ==============================================================================
# You do NOT need to fill in all API keys below.
# Please fill in ONLY the API Key for the provider(s) you intend to use.
# Leave the unused keys blank.
# You can change the model if you want to use a different one
# ==============================================================================
OPENAI_API_KEY = 
OPENAI_MODEL = gpt-4o-mini

CLAUDE_API_KEY = 
CLAUDE_MODEL = claude-haiku-4-5-20251001

GEMINI_API_KEY = 
GEMINI_MODEL = gemini-2.5-flash


[PLAYBOOK]
# Maximum number of entries allowed in the playbook. 
# When exceeded, the pruning process (removing low-utility/old entries) is triggered.
MAX_PLAYBOOK_SIZE = 200

# Semantic similarity threshold (0.0 ~ 1.0) for detecting duplicates.
# If a new insight's similarity to an existing one exceeds this value, it triggers an UPDATE instead of ADD.
DEDUP_THRESHOLD = 0.85

# Minimum cosine similarity score required to retrieve an entry.
# Entries with similarity below this value will be filtered out to prevent noise.
RETRIEVAL_THRESHOLD = 0.42

# The number of top relevant playbook entries to retrieve and provide to the Generator.
RETRIEVAL_TOP_K = 8

[DATABASE]
SQLITE_DB_DIR = db
SQLITE_DB_NAME = playbook_metadata.db
VECTOR_STORE_DIR = vector_store
VECTOR_STORE_NAME = playbook_metadata

[MEMORY]
REDIS_HOST = localhost
REDIS_PORT = 6379
MAX_MEMORY_SIZE = 10

[BACKEND]
BACKEND_PORT = 8000


[MONITORING]
MONITOR = False
LANG_SMITH_API_KEY = 
LANG_SMITH_PROJECT_NAME =

[EVAL]
MAX_PLAYBOOK_SIZE = 85
DEDUP_THRESHOLD = 0.85
RETRIEVAL_THRESHOLD = 0.2
RETRIEVAL_TOP_K = 5
